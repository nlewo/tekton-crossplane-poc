apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: restapi-template
  namespace: default
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: app-git
        namespace: $(params.namespace)
        labels:
          triggertemplated: "true"
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: restapi-pipeline-run
        namespace: $(params.namespace)
        labels:
          triggertemplated: "true"
      spec:
        pipelineRef:
            name: restapi-pipeline
        resources:
          - name: app-repo
            resourceRef:
              name: app-git
          - name: poc-repo
            resourceRef:
              name: poc-git
          - name: app-image
            resourceRef:
              name: rest-api-image
