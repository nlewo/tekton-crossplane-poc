apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: restapi
  labels:
    app: restapi
spec:
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
      - name: restapi
        image:
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: mysql-restapi-instance
              key: endpoint
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-restapi-instance
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-restapi-instance
              key: password
        - name: MYSQL_DATABASE
          value: demo
        ports:
        - containerPort: 8080
          name: restapi
---
apiVersion: v1
kind: Service
metadata:
  name: restapi
  labels:
    app: restapi
spec:
  ports:
  - port: 80
  selector:
    app: restapi
  type: LoadBalancer
